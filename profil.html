<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#e6f0ff;
}
header{
  background:#1E3A8A;
  color:white;
  padding:16px;
  text-align:center;
  font-size:20px;
}
.container{
  padding:16px;
}
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  background:#c7d2fe;
  margin:auto;
  display:block;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:#1E3A8A;
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
}
</style>
</head>

<body>

<header>Mon profil</header>

<div class="container">
  <img id="avatar" class="avatar">

  <input type="file" id="photo">
  <input id="nom" placeholder="Nom complet">
  <input id="business" placeholder="Nom vendeur / business">
  <input id="phone" placeholder="Téléphone">

  <button id="save">Enregistrer</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  authDomain:"collibri-buisiness.firebaseapp.com",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});

const auth = getAuth(app);
const db = getDatabase(app);

const avatar = document.getElementById("avatar");
const photo = document.getElementById("photo");
const nom = document.getElementById("nom");
const business = document.getElementById("business");
const phone = document.getElementById("phone");

let uid = null;
let avatarBase64 = "";

onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="auth.html";
    return;
  }
  uid = user.uid;

  const snap = await get(ref(db,"users/"+uid));
  if(snap.exists()){
    const u = snap.val();
    nom.value = u.nom || "";
    business.value = u.business || "";
    phone.value = u.phone || "";
    avatar.src = u.avatarBase64 || "";
    avatarBase64 = u.avatarBase64 || "";
  }
});

photo.onchange = e=>{
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = ()=> {
    avatar.src = reader.result;
    avatarBase64 = reader.result;
  };
  reader.readAsDataURL(file);
};

document.getElementById("save").onclick = async ()=>{
  await set(ref(db,"users/"+uid),{
    nom: nom.value,
    business: business.value,
    phone: phone.value,
    avatarBase64
  });
  alert("Profil enregistré");
};
</script>

</body>
</html>
