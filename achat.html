<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Achat - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#e6f0ff}

/* HEADER */
header{
  background:#1E3A8A;
  color:white;
  padding:14px;
  font-size:20px;
  text-align:center
}

/* SEARCH */
.search-bar{
  display:flex;
  gap:8px;
  padding:10px;
  background:white
}
.search-bar input,
.search-bar select{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc
}

/* PRODUCTS */
.container{padding:12px}
.card{
  background:white;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px
}
.card h3{margin:8px 0;color:#1E3A8A}
.card p{margin:0;font-weight:bold}

/* FAB */
.fab{
  position:fixed;
  bottom:70px;
  right:20px;
  width:56px;height:56px;
  border-radius:50%;
  background:#1E3A8A;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
  cursor:pointer
}

/* MENU */
.menu{
  position:fixed;
  bottom:0;width:100%;
  background:#1E3A8A;
  display:flex;
  justify-content:space-around;
  padding:10px 0
}
.menu a{color:white;font-size:20px}
</style>
</head>

<body>

<header>Marketplace</header>

<div class="search-bar">
  <input id="search" placeholder="Rechercher un produit">
  <select id="filter">
    <option value="nom">Nom</option>
    <option value="prix">Prix</option>
  </select>
</div>

<div class="container" id="products"></div>

<div class="fab" onclick="location.href='vente.html'">
  <i class="fas fa-plus"></i>
</div>

<nav class="menu">
  <a href="achat.html"><i class="fas fa-home"></i></a>
  <a href="commande.html"><i class="fas fa-box"></i></a>
  <a href="favoris.html"><i class="fas fa-heart"></i></a>
  <a href="statistiques.html"><i class="fas fa-chart-line"></i></a>
  <a href="profil.html"><i class="fas fa-user"></i></a>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});

const db = getDatabase(app);
const list = document.getElementById("products");
const search = document.getElementById("search");
const filter = document.getElementById("filter");

let produits=[];

onValue(ref(db,"produits"), snap=>{
  produits = snap.exists()?Object.entries(snap.val()):[];
  render(produits);
});

function render(data){
  list.innerHTML="";
  if(data.length===0){
    list.innerHTML="<p>Aucun produit</p>";
    return;
  }
  data.forEach(([id,p])=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${p.images?.[0] || p.image}">
      <h3>${p.nom}</h3>
      <p>${p.prix} USD</p>
    `;
    div.onclick=()=>location.href=`produit.html?id=${id}`;
    list.appendChild(div);
  });
}

search.oninput=()=>{
  const q=search.value.toLowerCase();
  const f=filter.value;
  render(produits.filter(([_,p])=>(p[f]+"").toLowerCase().includes(q)));
};
</script>

</body>
</html>
