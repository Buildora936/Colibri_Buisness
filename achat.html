<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Achat - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#e6f0ff;
}

/* HEADER */
header{
  background:#1E3A8A;
  color:white;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* SEARCH */
.search-bar{
  display:flex;
  gap:8px;
  padding:10px;
  background:white;
}
.search-bar input,
.search-bar select{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:14px;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  padding:12px;
}

.card{
  background:white;
  border-radius:14px;
  padding:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:translateY(-2px);
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
}
.card .name{
  font-weight:bold;
  color:#1E3A8A;
  font-size:14px;
  margin-top:6px;
}
.card .price{
  color:#1E40AF;
  font-size:13px;
}

/* FAB */
.fab{
  position:fixed;
  bottom:80px;
  right:18px;
  width:56px;
  height:56px;
  background:#1E3A8A;
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  bottom:0;
  width:100%;
  background:#1E3A8A;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.menu a{
  color:white;
  font-size:20px;
}
</style>
</head>

<body>

<header>Produits</header>

<div class="search-bar">
  <input id="search" placeholder="Rechercher un produit...">
  <select id="filter">
    <option value="all">Tous</option>
    <option value="low">Prix bas</option>
    <option value="high">Prix élevé</option>
  </select>
</div>

<div class="products" id="products"></div>

<div class="fab" onclick="location.href='vente.html'">
  <i class="fas fa-plus"></i>
</div>

<nav class="menu">
  <a href="index.html"><i class="fas fa-home"></i></a>
  <a href="achat.html"><i class="fas fa-store"></i></a>
  <a href="commande.html"><i class="fas fa-box"></i></a>
  <a href="profil.html"><i class="fas fa-user"></i></a>
</nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* Firebase */
const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});

const db = getDatabase(app);

/* Elements */
const productsEl = document.getElementById("products");
const search = document.getElementById("search");
const filter = document.getElementById("filter");

let allProducts = [];

/* Load products */
onValue(ref(db,"produits"), snap=>{
  allProducts = snap.exists()
    ? Object.entries(snap.val()).map(([id,p])=>({...p,id}))
    : [];
  applyFilters();
});

/* Render */
function render(list){
  productsEl.innerHTML="";
  if(list.length===0){
    productsEl.innerHTML="<p style='text-align:center;width:100%'>Aucun produit</p>";
    return;
  }

  list.forEach(p=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${p.image}">
      <div class="name">${p.nom}</div>
      <div class="price">${p.prix} USD</div>
    `;
    div.onclick=()=>location.href=`produit.html?id=${p.id}`;
    productsEl.appendChild(div);
  });
}

/* Filters */
search.oninput = applyFilters;
filter.onchange = applyFilters;

function applyFilters(){
  let list=[...allProducts];
  const q = search.value.toLowerCase();

  if(q){
    list = list.filter(p=>p.nom.toLowerCase().includes(q));
  }
  if(filter.value==="low"){
    list.sort((a,b)=>a.prix-b.prix);
  }
  if(filter.value==="high"){
    list.sort((a,b)=>b.prix-a.prix);
  }
  render(list);
}
</script>

</body>
</html>
