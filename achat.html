<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Achat - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#e6f0ff}
header{
  background:#1E3A8A;
  color:white;
  padding:16px;
  text-align:center;
}
.search{
  padding:10px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.card{
  background:white;
  border-radius:12px;
  padding:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}
.name{font-weight:bold;color:#1E3A8A}
.price{color:#1E40AF}
</style>
</head>

<body>

<header>Produits</header>

<div class="search">
  <input id="search" placeholder="Rechercher un produit">
</div>

<div class="products" id="products"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});

const db = getDatabase(app);
const productsEl = document.getElementById("products");
const search = document.getElementById("search");

let all = [];

onValue(ref(db,"produits"),snap=>{
  all = snap.exists()
    ? Object.entries(snap.val()).map(([id,p])=>({...p,id}))
    : [];
  render(all);
});

function render(list){
  productsEl.innerHTML="";
  list.forEach(p=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${p.image}">
      <div class="name">${p.nom}</div>
      <div class="price">${p.prix} USD</div>
    `;
    div.onclick=()=>location.href=`produit.html?id=${p.id}`;
    productsEl.appendChild(div);
  });
}

search.oninput = ()=>{
  const q = search.value.toLowerCase();
  render(all.filter(p=>p.nom.toLowerCase().includes(q)));
};
</script>

</body>
</html>
