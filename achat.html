<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Achat - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#e6f0ff}
header{background:#1E3A8A;color:white;padding:16px;text-align:center;font-size:20px}
.container{padding:16px}

.card{
  background:white;border-radius:14px;
  padding:12px;margin-bottom:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  cursor:pointer
}
.card img{
  width:100%;border-radius:12px;margin-bottom:8px
}
.card h3{margin:6px 0;color:#1E3A8A}
.price{font-weight:bold;color:#1E40AF}

.fab{
  position:fixed;bottom:20px;right:20px;
  width:56px;height:56px;border-radius:50%;
  background:#1E3A8A;color:white;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer
}
</style>
</head>

<body>

<header>Marketplace</header>

<div class="container" id="list"></div>

<div class="fab" onclick="location.href='vente.html'">
  <i class="fas fa-plus"></i>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});
const db = getDatabase(app);

const list=document.getElementById("list");

onValue(ref(db,"produits"),snap=>{
  list.innerHTML="";
  if(!snap.exists()){
    list.innerHTML="<p>Aucun produit</p>";
    return;
  }

  Object.entries(snap.val()).forEach(([id,p])=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${p.image}">
      <h3>${p.nom}</h3>
      <div class="price">${p.prix} USD</div>
    `;
    div.onclick=()=>location.href=`produit.html?id=${id}`;
    list.appendChild(div);
  });
});
</script>

</body>
</html>
