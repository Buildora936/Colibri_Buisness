<!DOCTYPE html>

<head>

  background:linear-gradient(135deg,#1E3A8A,#2563eb);

  display:flex;

  padding:14px;
  border:none;
  border-radius:14px;
  margin-top:16px;
  font-size:16px;
  cursor:pointer;
}
.login{background:#1E3A8A;color:white}

<body>
<div class="box">
  <h1>Colibri Business</h1>
  <p>Une plateforme fiable pour gérer, vendre et développer ton business.</p>

  <button class="login" onclick="location.href='login.html'">

  </button>

</html>
