<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vente - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#e6f0ff}
header{background:#1E3A8A;color:white;padding:16px;text-align:center;font-size:20px}
.container{padding:16px}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc
}
button{
  background:#1E3A8A;
  color:white;
  font-size:16px;
  border:none;
  cursor:pointer
}
label{font-weight:bold;color:#1E3A8A}
.option{display:flex;align-items:center;gap:8px}
</style>
</head>

<body>

<header>Publier un produit</header>

<div class="container">

<label>Nom du produit</label>
<input id="nom">

<label>Prix (USD)</label>
<input id="prix" type="number">

<label>Description</label>
<textarea id="desc"></textarea>

<label>Images du produit (plusieurs possibles)</label>
<input id="images" type="file" multiple accept="image/*">

<label>Vidéo du produit (optionnel)</label>
<input id="video" type="file" accept="video/*">

<div class="option">
  <input type="checkbox" id="sponsor">
  <label>Sponsoriser ce produit (plus tard)</label>
</div>

<button onclick="publish()">Publier</button>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});

const db = getDatabase(app);

async function toBase64(file){
  return new Promise(res=>{
    const r=new FileReader();
    r.onload=()=>res(r.result);
    r.readAsDataURL(file);
  });
}

window.publish = async ()=>{
  const nom=nomInput.value;
  const prix=prixInput.value;
  if(!nom||!prix){alert("Champs obligatoires");return;}

  const imgs=[];
  for(const f of images.files){
    imgs.push(await toBase64(f));
  }

  const vid = video.files[0]? await toBase64(video.files[0]):null;

  await push(ref(db,"produits"),{
    nom,
    prix,
    desc:desc.value,
    images:imgs,
    video:vid,
    sponsor:sponsor.checked,
    createdAt:Date.now()
  });

  alert("✅ Produit publié");
  location.href="achat.html";
};
</script>

</body>
</html>
