<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vendre un produit - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#e6f0ff}
header{background:#1E3A8A;color:white;padding:16px;text-align:center;font-size:20px}
.container{padding:16px}
input,textarea{
  width:100%;padding:12px;margin-bottom:12px;
  border-radius:10px;border:1px solid #ccc
}
button{
  width:100%;padding:14px;
  background:#1E3A8A;color:white;
  border:none;border-radius:12px;
  font-size:16px;cursor:pointer
}
.preview img,video{
  width:100%;border-radius:12px;margin-bottom:12px
}
</style>
</head>

<body>

<header>Publier un produit</header>

<div class="container">
  <input id="nom" placeholder="Nom du produit">
  <input id="prix" type="number" placeholder="Prix (USD)">
  <textarea id="desc" placeholder="Description"></textarea>

  <input type="file" id="image" accept="image/*">
  <input type="file" id="video" accept="video/*">

  <div class="preview" id="preview"></div>

  <button onclick="publier()">Publier</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});
const db = getDatabase(app);

const uid = localStorage.getItem("uid");

let imageBase64="", videoBase64="";

function toBase64(file,cb){
  const r=new FileReader();
  r.onload=()=>cb(r.result);
  r.readAsDataURL(file);
}

image.onchange=e=>toBase64(e.target.files[0],b=>{
  imageBase64=b;
  preview.innerHTML=`<img src="${b}">`;
});

video.onchange=e=>toBase64(e.target.files[0],b=>{
  videoBase64=b;
  preview.innerHTML+=`<video controls src="${b}"></video>`;
});

window.publier = async ()=>{
  if(!uid){ alert("Veuillez vous connecter"); return; }

  await push(ref(db,"produits"),{
    nom:nom.value,
    prix:prix.value,
    desc:desc.value,
    image:imageBase64,
    video:videoBase64,
    vendeurId:uid,
    createdAt:Date.now()
  });

  alert("✅ Produit publié avec succès");
  location.href="achat.html";
};
</script>

</body>
</html>
