<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription - Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#e6f0ff}
.container{
  max-width:360px;
  margin:40px auto;
  background:white;
  padding:24px;
  border-radius:16px;
}
h2{text-align:center;color:#1E3A8A}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
}
small{display:block;text-align:center;margin-top:12px}
</style>
</head>

<body>

<div class="container">
  <h2>Créer un compte</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="signup()">Créer mon compte</button>

  <small>
    Rejoins une communauté de vendeurs sérieux.<br>
    Tes données sont privées et sécurisées.
  </small>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  authDomain:"collibri-buisiness.firebaseapp.com",
  projectId:"collibri-buisiness"
});
const auth = getAuth(app);

window.signup = async ()=>{
  try{
    const user=await createUserWithEmailAndPassword(auth,email.value,password.value);
    localStorage.setItem("uid",user.user.uid);
    location.href="profil.html";
  }catch(e){
    alert("Erreur lors de l'inscription");
  }
};
</script>

</body>
</html>
