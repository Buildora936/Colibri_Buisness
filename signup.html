<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer un compte – Colibri Business</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#e6f0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:white;
  padding:24px;
  border-radius:16px;
  width:90%;
  max-width:380px;
}
h2{color:#1E3A8A;text-align:center}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  background:#1E3A8A;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.msg{margin-top:10px;color:red;text-align:center}
</style>
</head>

<body>
<div class="box">
  <h2>Créer un compte</h2>

  <input id="name" placeholder="Nom complet">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="signup()">Créer mon compte</button>
  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyA45eoz8QZbHdFlOmuK6l6yjfJC3JaF2jQ",
  authDomain:"collibri-buisiness.firebaseapp.com",
  databaseURL:"https://collibri-buisiness-default-rtdb.firebaseio.com",
  projectId:"collibri-buisiness"
});

const auth = getAuth(app);
const db = getDatabase(app);

window.signup = async ()=>{
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!name || !email || !password){
    msg.textContent = "Tous les champs sont obligatoires";
    return;
  }

  try{
    const res = await createUserWithEmailAndPassword(auth,email,password);
    await set(ref(db,"users/"+res.user.uid),{
      nom:name,
      email,
      createdAt:Date.now()
    });
    location.href="profil.html";
  }catch(e){
    msg.textContent = e.message;
  }
};
</script>
</body>
</html>
